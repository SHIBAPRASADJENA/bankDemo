<html>
<head>
    <title>Register</title>
    <style>
        body{
            margin: 0;
        }
        #footer{
            background-color: black;
            color:white;
        }
        #body{
            width: 80%;
            height: 97.4%;
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body bgcolor="f2f2f2">
    <center><div id="body">
        <img src="onlinee.png">
        <form action="signup">
        <input type="text" id="user" name="user" placeholder="Enter name" style="width: 70%; padding: 12px 20px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; display: inline-block; box-sizing: border-box">
            <br>
            <input type="number" id="acc" name="acc" placeholder="Enter Account Number" style="width: 70%; padding: 12px 20px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; display: inline-block; box-sizing: border-box">
            <br>
            <input type="password" id="pwd" name="pwd" placeholder="Create Password" style="width: 70%; padding: 12px 20px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; display: inline-block; box-sizing: border-box">
            <br>
            <input type="submit" value="Sign up" style="width: 60%; background-color: #325B76; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        </div>
        </center>
    </body>
</html>
